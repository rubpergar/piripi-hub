{% extends "base_template.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="h2 text-center mb-4"><b>Restablecer Contraseña</b></h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 col-12">
            <div class="card shadow-sm p-4">
                <form method="POST">
                    <!-- New Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu nueva contraseña" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
                    </div>
                </form>
            </div>

            <!-- Back to Login Link -->
            <div class="text-center mt-3">
                <p class="mb-0"><a href="{{ url_for('auth.login') }}" class="text-decoration-none">Volver al inicio de sesión</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script src="{{ url_for('auth.scripts') }}"></script>
{% endblock %}
